<!DOCTYPE html>
<html lang={{ .Site.LanguageCode }}>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper tags">
		{{ partial "head.html" . }}

		<h1 class="page-title">{{ .Title }}</h1>

		{{ with .Content }}{{ . }}{{ end }}

        {{ $data := .Data }}
		<div class="tag-cloud">
			<nav class="tags">
				<ul class="flat">	
				{{ range .Data.Terms }}
					<li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
				{{ end }}
				</ul>
			</nav>	
		</div>
	</div>

	{{ partial "footer.html" . }}
</body>

</html>
